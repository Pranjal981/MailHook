<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Query and Images</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --background-color: #f2f2f2;
            --container-background: #ffffff;
            --text-color: #000000;
            --border-color: #ccc;
            --button-color: #4CAF50;
            --button-hover-color: #45a049;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: var(--container-background);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            background-color: var(--container-background);
        }
        button {
            background-color: var(--button-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: var(--button-hover-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Submit Query and Images</h2>
        <form action="http://127.0.0.1:8000/submit/" method="POST" enctype="multipart/form-data">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="username" required>

            <label for="email">Your Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="query">Your Query:</label>
            <textarea id="query" name="query" rows="4" required></textarea>

            <label for="images">Upload Images:</label>
            <input type="file" id="images" name="files" accept="image/*" multiple required>

            <button type="submit">Submit Query and Images</button>
        </form>
        <div id="message"></div>
    </div>

</body>
</html>
